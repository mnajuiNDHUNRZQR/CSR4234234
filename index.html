<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:2 Bullshit Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 500px;
            margin: 20px auto;
        }
        .bingo-cell {
            padding: 20px;
            border: 2px solid #ffffff;
            cursor: pointer;
            background-color: #1e1e1e;
            transition: background-color 0.3s, color 0.3s;
        }
        .marked {
            background-color: lightgreen;
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>CS:2 Bullshit Bingo</h1>
    <div class="bingo-grid" id="bingoGrid"></div>

    <script>
        const bingoItems = [
            "Cheater", "Team Kill", "Knife Kill", "No Defuser", "Ace",
            "2nd round AWP", "Ninja Defuse", "Wallbang Headshot", "Flying Kill", "Eco Round Win",
            "Clutch 1v3+", "AFK Player", "Rage Quit", "Taser Kill", "Bomb at Spawn",
            "Accidental Team Kill", "99 in X", "Failed Knife Kill", "Smoke Headshot", "DIY: Clutch 1v3+",
            "DIY: Smoke Headshot", "DIY: Knife Kill", "DIY: Ninja Defuse", "HE Team Kill", "Team: AWP, no Kill"
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(bingoItems);
        
        const grid = document.getElementById("bingoGrid");

        bingoItems.forEach(item => {
            const cell = document.createElement("div");
            cell.classList.add("bingo-cell");
            cell.textContent = item;
            cell.addEventListener("click", () => {
                cell.classList.toggle("marked");
            });
            grid.appendChild(cell);
        });
    </script>
</body>
</html>
